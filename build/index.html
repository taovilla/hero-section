<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hero Section</title>
</head>
<body>

    <!--Hero container-->
    <div class="bg-hero-bg-color p-6 flex flex-col lg:flex-row lg:px-16 lg:py-16 xl:px-28 lg:mt-0">

        <!--Hero text-->
        <div class="flex flex-col gap-4 mt-20 lg:w-2/5 flex-none justify-center">
            <p class="font-sans text-white font-medium uppercase text-sm ">elementor + wordpress</p>
            <h1 class="font-serif text-white font-medium capitalize text-4xl md:text-6xl xl:text-7xl">expand your wordpress abilities</h1>
            <button class="bg-hero-btn uppercase font-sans font-medium text-base px-3 py-2 w-fit">GET STARTED</button>
        </div>

        <!--Hero image-->
        <div class="flex-auto">
            <img src="images/hero-img.png" alt="">
        </div>
    </div>
